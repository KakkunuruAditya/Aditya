<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’Œ For Vaishnavi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  font-family:'Playfair Display',serif;
  background:radial-gradient(circle at top,#2b0f17,#0d0508);
  overflow:hidden;
}
.page{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:opacity 1s ease;
}
.page.active{opacity:1;pointer-events:auto}

/* ================= ROYAL ENVELOPE (PERFECTED) ================= */
#envelopePage{
  background:radial-gradient(circle at top,#3a141b,#12070a);
}
.envelope{
  width:420px;height:280px;
  background:linear-gradient(145deg,#4a0f1f,#7b1e34,#4a0f1f);
  border-radius:26px;
  position:relative;cursor:pointer;
  box-shadow:
    0 40px 90px rgba(0,0,0,.8),
    inset 0 0 0 3px rgba(255,215,180,.25);
  overflow:hidden;
}
.envelope:before{
  content:'';
  position:absolute;inset:14px;
  border-radius:20px;
  border:2px solid rgba(255,215,180,.35);
}

/* Natural curved flap */
.flap{
  position:absolute;
  top:0;left:-5%;right:-5%;
  height:58%;
  background:linear-gradient(180deg,#8c2b45,#5a1427);
  border-bottom-left-radius:120% 90%;
  border-bottom-right-radius:120% 90%;
  transform-origin:top center;
  transition:transform 1.3s cubic-bezier(.25,.9,.35,1);
  box-shadow:
    inset 0 -14px 28px rgba(0,0,0,.35),
    0 6px 12px rgba(0,0,0,.35);
}
.flap::after{
  content:'';
  position:absolute;
  bottom:0;left:0;right:0;
  height:2px;
  background:rgba(255,220,190,.35);
}
.envelope.open .flap{
  transform:rotateX(155deg);
}

.envelopeText{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-family:'Great Vibes',cursive;
  font-size:46px;color:#f8e4d2;
  text-shadow:0 0 20px rgba(255,200,180,.5);
}

/* ================= LETTER ================= */
.letter{
  width:90%;max-width:560px;
  background:radial-gradient(circle at top,#f7e6c4,#e7cfa2);
  padding:55px 50px;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.4);
  position:relative;
}
.letter:before{
  content:'';position:absolute;inset:0;
  background:url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  opacity:.35;border-radius:26px;
}
.letter h1{
  font-family:'Great Vibes',cursive;
  font-size:48px;color:#5a2b1c;margin-top:0;
}
.letter p{font-size:17px;line-height:1.9}

/* ================= BUTTONS ================= */
.buttons-area{
  margin-top:35px;height:100px;
  position:relative;
  display:flex;justify-content:space-between;align-items:center;
}
.btn{
  width:160px;height:54px;
  border:none;border-radius:18px;
  font-size:18px;font-weight:600;
  cursor:pointer;color:white;
  background:linear-gradient(135deg,#a44a5d,#6e1f2c);
  box-shadow:0 12px 25px rgba(0,0,0,.35);
  transition:.3s;
}
.btn:hover{transform:translateY(-6px) scale(1.05)}
.heartbeat{animation:beat 1.6s infinite}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}
#noBtn{position:absolute;right:0}
#taunt{margin-top:18px;font-weight:600;color:#6e1f2c;min-height:26px}

/* ================= DESTINY & FINAL ================= */
#destinyPage,
#finalPage{
  background:radial-gradient(circle,#ffdde1,#ee9ca7);
}
.destinyText{
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:56px;
  color:#7a1432;
  animation:fadeUp 1.6s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* FINAL TEXT SPECIAL EFFECT */
.finalText{
  font-family:'Great Vibes',cursive;
  font-size:78px;
  color:#7a1432;
  letter-spacing:2px;
  text-shadow:0 0 18px rgba(255,120,150,.4);
}
.finalText span{
  opacity:0;
  display:inline-block;
  animation:popIn .6s forwards, glow 3s infinite alternate;
}
@keyframes popIn{
  from{transform:scale(.3);opacity:0}
  to{transform:scale(1);opacity:1}
}
@keyframes glow{
  from{text-shadow:0 0 8px rgba(255,120,150,.3)}
  to{text-shadow:0 0 20px rgba(255,120,150,.6)}
}

/* ================= EFFECTS ================= */
#petals span{
  position:fixed;top:-10vh;
  animation:fall linear infinite;
  opacity:.8;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}
#hearts span{
  position:fixed;bottom:-10vh;
  animation:rise linear infinite;
  opacity:.6;
}
@keyframes rise{
  to{transform:translateY(-120vh) scale(1.2);opacity:0}
}

/* ================= MUSIC ================= */
.musicBtn{
  position:fixed;bottom:20px;right:20px;
  background:#6e1f2c;color:white;
  border:none;border-radius:50%;
  width:56px;height:56px;
  font-size:22px;cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
</style>
</head>

    <div class="flap"></div>
    <div class="envelopeText">For You ðŸ’Œ</div>
  </div>
</div>
