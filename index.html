

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Playfair Display', serif;
}

body{
    height:100vh;
    background:radial-gradient(circle at top,#2b0a16,#0b0206);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    color:#fff;
}

/* ----------------- ENVELOPE PAGE ----------------- */
#envelopePage{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(145deg,#3b0f1f,#120308);
}

.envelope{
    width:320px;
    height:220px;
    background:#8b5a2b;
    position:relative;
    cursor:pointer;
    border-radius:12px;
    box-shadow:0 25px 60px rgba(0,0,0,.6);
    transition:transform .6s ease;
}

.envelope:hover{
    transform:scale(1.05);
}

.flap{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#a06a3b;
    clip-path:polygon(0 0,100% 0,50% 55%);
    transform-origin:top;
    transition:transform 1s ease;
}

.envelope.open .flap{
    transform:rotateX(160deg);
}

.seal{
    position:absolute;
    bottom:35px;
    left:50%;
    transform:translateX(-50%);
    width:50px;
    height:50px;
    background:#7a1c2e;
    border-radius:50%;
    box-shadow:0 0 10px rgba(0,0,0,.6);
}

/* ----------------- PAGES ----------------- */
.page{
    position:absolute;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
}

.page.active{
    display:flex;
}

.card{
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(16px);
    padding:45px;
    border-radius:22px;
    text-align:center;
    max-width:420px;
    width:90%;
    box-shadow:0 30px 80px rgba(0,0,0,.6);
}

/* ----------------- TEXT ----------------- */
.question{
    font-size:32px;
    margin-bottom:25px;
}

.taunt{
    margin-top:15px;
    min-height:24px;
    font-style:italic;
    opacity:.85;
}

/* ----------------- BUTTONS ----------------- */
.buttons-area{
    position:relative;
    height:80px;
    margin-top:30px;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

#yesBtn{
    background:linear-gradient(135deg,#ff5c8a,#ff8fab);
    color:#fff;
    margin-right:15px;
}

#noBtn{
    position:absolute;
    left:0;
    background:#f3d0d8;
    color:#6a1b3a;
}

/* ----------------- FINAL PAGE ----------------- */
.final-text{
    font-family:'Great Vibes', cursive;
    font-size:60px;
    animation:zoomOut 2.2s ease forwards;
}

@keyframes zoomOut{
    from{transform:scale(.2);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<!-- Envelope -->
<div id="envelopePage">
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="seal"></div>
    </div>
</div>

<!-- Valentine Question -->
<div id="page1" class="page">
    <div class="card">
        <div class="question">Will you be my Valentine? üíñ</div>

        <div class="buttons-area">
            <button id="yesBtn" onclick="goFinal()">Yes üíï</button>
            <button id="noBtn" onclick="escapeNo()">No</button>
        </div>

        <div id="taunt" class="taunt"></div>
    </div>
</div>

<!-- Final Page -->
<div id="finalPage" class="page">
    <div class="final-text">Happy Valentine‚Äôs Day ‚ù§Ô∏è</div>
</div>

<script>
let tries = 0;

/* Open envelope */
function openLetter(){
    const env = document.querySelector('.envelope');
    env.classList.add('open');

    setTimeout(()=>{
        document.getElementById('envelopePage').style.display='none';
        document.getElementById('page1').classList.add('active');
    },1000);
}

/* Escape NO */
function escapeNo(){
    tries++;

    const area = document.querySelector('.buttons-area');
    const no = document.getElementById('noBtn');

    no.style.left = Math.random() * (area.clientWidth - 90) + "px";
    no.style.top  = Math.random() * 50 + "px";

    document.getElementById('taunt').innerText =
        tries < 3 ? "Not yet‚Ä¶ üòå" : "You can‚Äôt escape fate.";

    if(tries >= 3){
        no.style.display = "none";
    }
}

/* YES ‚Üí Final */
function goFinal(){
    document.getElementById('page1').classList.remove('active');
    document.getElementById('finalPage').classList.add('active');
}
</script>

</body>
</html>
