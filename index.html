<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vaishnavi üíå</title>

<!-- ===================== STYLES ===================== -->
<style>

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

/* ===== BODY ===== */
body {
  background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
  overflow: hidden;
  height: 100vh;
  color: #fff;
}

/* ====================================================
   =============== ENVELOPE (1.4) =====================
   ==================================================== */

#envelopePage {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #2b1d14, #120b07);
  z-index: 999;
}

.envelope {
  width: 320px;
  height: 220px;
  position: relative;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 1s ease;
}

.envelope.open {
  transform: rotateX(15deg);
}

.envelope-base {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #c8a16a, #9c6b3e);
  border-radius: 12px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

.envelope-flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #ddb37f, #a87545);
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
}

.envelope.open .envelope-flap {
  transform: rotateX(-160deg);
}

.envelope-text {
  position: absolute;
  bottom: -60px;
  width: 100%;
  text-align: center;
  font-style: italic;
  opacity: 0.8;
}

/* ====================================================
   =============== PAGES (1.3) ========================
   ==================================================== */

.page {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 30px;
}

.page.active {
  display: flex;
}

.glass {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 50px;
  max-width: 700px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
}

/* ===== BUTTONS ===== */
.buttons-area {
  position: relative;
  margin-top: 40px;
  height: 80px;
}

button {
  padding: 14px 40px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn, #noBtn {
  background: linear-gradient(135deg, #ff8dc7, #ff5fa2);
  color: #fff;
  margin: 0 10px;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#taunt {
  margin-top: 20px;
  font-style: italic;
  opacity: 0.85;
}

/* ===== FINAL PAGE ===== */
.final {
  font-size: 48px;
  animation: zoomIn 3s ease forwards;
}

@keyframes zoomIn {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<!-- ===================== ENVELOPE PAGE ===================== -->
<div id="envelopePage">
  <div class="envelope" onclick="openEnvelope()">
    <div class="envelope-base"></div>
    <div class="envelope-flap"></div>
    <div class="envelope-text">Tap to open üíå</div>
  </div>
</div>

<!-- ===================== PAGE 1 ===================== -->
<div class="page active" id="page1">
  <div class="glass">
    <h1>Hey Vaishnavi üíñ</h1>
    <p>This isn‚Äôt just a website‚Ä¶ it‚Äôs a feeling.</p>
    <button onclick="nextPage()">Continue ‚ú®</button>
  </div>
</div>

<!-- ===================== PAGE 2 ===================== -->
<div class="page" id="page2">
  <div class="glass">
    <h2>Every moment with you</h2>
    <p>feels like poetry written by the universe.</p>
    <button onclick="nextPage()">Next üí´</button>
  </div>
</div>

<!-- ===================== PAGE 3 ===================== -->
<div class="page" id="page3">
  <div class="glass">
    <h2>So tell me‚Ä¶</h2>
    <p>Will you be my Valentine? üíù</p>

    <div class="buttons-area">
      <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
      <button id="noBtn" onclick="escapeNo()">No üôà</button>
    </div>

    <div id="taunt"></div>
  </div>
</div>

<!-- ===================== FINAL PAGE ===================== -->
<div class="page" id="page4">
  <div class="glass final">
    Happy Valentine‚Äôs Day üíò<br>
    ‚Äî Aditya
  </div>
</div>

<!-- ===================== SCRIPT ===================== -->
<script>
let currentPage = 1;
let tries = 0;

function openEnvelope() {
  const env = document.querySelector('.envelope');
  env.classList.add('open');

  setTimeout(() => {
    document.getElementById('envelopePage').style.display = 'none';
  }, 1200);
}

function nextPage() {
  document.getElementById(`page${currentPage}`).classList.remove('active');
  currentPage++;
  document.getElementById(`page${currentPage}`).classList.add('active');
}

function escapeNo() {
  tries++;
  const area = document.querySelector('.buttons-area');
  const no = document.getElementById('noBtn');

  no.style.position = "absolute";
  no.style.left = Math.random() * (area.clientWidth - 100) + "px";
  no.style.top = Math.random() * 40 + "px";

  document.getElementById('taunt').innerText =
    tries < 3 ? "Hehe‚Ä¶ try again üòå" : "You can‚Äôt escape destiny üíò";

  if (tries >= 3) {
    no.style.display = "none";
  }
}

function yesClicked() {
  document.getElementById(`page${currentPage}`).classList.remove('active');
  document.getElementById('page4').classList.add('active');
}
</script>

</body>
</html>
