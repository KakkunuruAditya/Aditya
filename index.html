<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Royal Curtain Overlay</title>

<style>
/* ===== CURTAIN OVERLAY (ADDITION ONLY – DOES NOT TOUCH YOUR LOGIC) ===== */

#curtainOverlay{
  position:fixed;
  inset:0;
  z-index:9999;
  background:#12070a; /* matches your envelope page background */
  overflow:hidden;
}

/* top royal valance */
.curtain-top{
  position:absolute;
  top:-10px;
  left:0;
  width:100%;
  height:140px;
  background:
    radial-gradient(circle at 50% 120%, #a83b56 0%, #6b1a2e 55%, #3a141b 100%);
  border-bottom-left-radius:100% 80px;
  border-bottom-right-radius:100% 80px;
  box-shadow:
    inset 0 -20px 30px rgba(0,0,0,.45),
    0 10px 40px rgba(0,0,0,.7);
}

/* shared curtain base */
.curtain{
  position:absolute;
  top:0;
  width:52%;
  height:100%;
  background:
    repeating-linear-gradient(
      90deg,
      #7b1e34 0%,
      #a83b56 8%,
      #7b1e34 16%
    );
  box-shadow:
    inset -30px 0 40px rgba(0,0,0,.5),
    inset 30px 0 40px rgba(0,0,0,.5);
  transition:transform 1.8s cubic-bezier(.25,.9,.25,1);
}

/* curved center illusion */
.curtain::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, rgba(0,0,0,.35), transparent 60%);
}

.curtain.left{
  left:0;
  transform:translateX(0);
  border-right:2px solid rgba(255,215,180,.2);
}

.curtain.right{
  right:0;
  transform:translateX(0);
  border-left:2px solid rgba(255,215,180,.2);
}

/* opened state – curtains remain visible at sides */
#curtainOverlay.open .curtain.left{
  transform:translateX(-78%);
}
#curtainOverlay.open .curtain.right{
  transform:translateX(78%);
}

/* tap hint (optional but elegant) */
.tapHint{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  font-family:serif;
  letter-spacing:2px;
  color:rgba(255,220,200,.65);
  font-size:14px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.4}
  50%{opacity:1}
}
</style>
</head>

<body>

<!-- ===== CURTAIN OVERLAY MARKUP (PLACE JUST INSIDE <body>) ===== -->
<div id="curtainOverlay">
  <div class="curtain-top"></div>
  <div class="curtain left"></div>
  <div class="curtain right"></div>
  <div class="tapHint">Tap to Begin</div>
</div>

<script>
/* ===== CURTAIN OPEN LOGIC (NON-DESTRUCTIVE) ===== */
const curtain = document.getElementById('curtainOverlay');
let opened = false;

curtain.addEventListener('click',()=>{
  if(opened) return;
  opened = true;
  curtain.classList.add('open');

  /* remove overlay after animation finishes */
  setTimeout(()=>{
    curtain.style.pointerEvents='none';
  },1900);
});
</script>

</body>
</html>
