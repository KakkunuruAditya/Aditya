<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’Œ For Vaishnavi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  font-family:'Playfair Display',serif;
  background:radial-gradient(circle at top,#2b0f17,#0d0508);
  overflow:hidden;
}

/* ================= CURTAIN OVERLAY ================= */
#curtainOverlay{
  position:fixed;
  inset:0;
  z-index:9999;
  background:#12070a;
  overflow:hidden;
  cursor:pointer;
}
.curtain-top{
  position:absolute;
  top:0;left:0;width:100%;height:120px;
  background:
    radial-gradient(circle at 50% 120%, #8b1e2f 0%, #5a0f1f 55%, #3a0a14 100%);
  border-bottom-left-radius:100% 70%;
  border-bottom-right-radius:100% 70%;
  box-shadow:0 18px 35px rgba(0,0,0,.7);
}
.curtain{
  position:absolute;
  top:0;width:55%;height:100%;
  background:
    repeating-linear-gradient(
      90deg,
      #6b0f1f 0px,
      #7e1628 18px,
      #5a0c18 36px
    );
  box-shadow:
    inset -20px 0 40px rgba(0,0,0,.45),
    0 0 60px rgba(0,0,0,.6);
  animation:velvetWave 5s ease-in-out infinite;
}
.curtain.left{left:0}
.curtain.right{right:0;transform:scaleX(-1)}
.curtain::after{
  content:'';
  position:absolute;inset:0;
  background:linear-gradient(
    120deg,
    transparent 0%,
    rgba(255,215,180,.18) 50%,
    transparent 100%
  );
  animation:shimmer 6s infinite;
}
#curtainOverlay.open .curtain.left{transform:translateX(-78%)}
#curtainOverlay.open .curtain.right{transform:translateX(78%) scaleX(-1)}
@keyframes velvetWave{
  0%,100%{background-position:0 0}
  50%{background-position:40px 0}
}
@keyframes shimmer{
  0%{opacity:0}
  50%{opacity:.6}
  100%{opacity:0}
}

/* ================= PAGES ================= */
.page{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:opacity 1s ease;
}
.page.active{opacity:1;pointer-events:auto}

/* ================= ENVELOPE ================= */
#envelopePage{
  background:radial-gradient(circle at top,#3a141b,#12070a);
}
.envelope{
  width:420px;height:280px;
  background:linear-gradient(145deg,#4a0f1f,#7b1e34,#4a0f1f);
  border-radius:24px;
  position:relative;cursor:pointer;
  box-shadow:
    0 40px 90px rgba(0,0,0,.8),
    inset 0 0 0 3px rgba(255,215,180,.25);
}
.envelope:before{
  content:'';
  position:absolute;inset:14px;
  border-radius:18px;
  border:2px solid rgba(255,215,180,.35);
}
.flap{
  position:absolute;top:0;left:0;right:0;
  height:62%;
  background:linear-gradient(145deg,#6b1a2e,#a83b56);
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 1.2s ease;
}
.envelope.open .flap{transform:rotateX(160deg)}
.envelopeText{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-family:'Great Vibes',cursive;
  font-size:46px;color:#f8e4d2;
}

/* ================= LETTERS & BUTTONS ================= */
.letter{
  width:90%;max-width:560px;
  background:radial-gradient(circle at top,#f7e6c4,#e7cfa2);
  padding:55px 50px;
  border-radius:26px;
}
.btn{
  margin-top:30px;
  padding:14px 32px;
  border:none;border-radius:18px;
  background:#6e1f2c;color:white;
  font-size:18px;cursor:pointer;
}

/* ================= FINAL ================= */
#finalPage{
  background:radial-gradient(circle,#ffdde1,#ee9ca7);
}
.finalText{
  font-family:'Great Vibes',cursive;
  font-size:78px;
  color:#7a1432;
}
.finalText span{
  opacity:0;
  display:inline-block;
  animation:popIn .6s forwards;
}
@keyframes popIn{
  from{transform:scale(.3);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<!-- CURTAIN OVERLAY -->
<audio id="curtainSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/23/audio_7c8fa1b3df.mp3">
</audio>
<div id="curtainOverlay" onclick="openCurtains()">
  <div class="curtain-top"></div>
  <div class="curtain left"></div>
  <div class="curtain right"></div>
</div>

<!-- ENVELOPE -->
<div class="page active" id="envelopePage">
  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="envelopeText">For You ðŸ’Œ</div>
  </div>
</div>

<!-- FINAL PAGE -->
<div class="page" id="finalPage">
  <div class="finalText" id="finalText"></div>
</div>

<script>
function openCurtains(){
  document.getElementById('curtainSound').play();
  document.getElementById('curtainOverlay').classList.add('open');
  setTimeout(()=>document.getElementById('curtainOverlay').remove(),1800);
}
function openEnvelope(){
  document.querySelector('.envelope').classList.add('open');
  setTimeout(()=>showFinal(),1200);
}
function showFinal(){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('finalPage').classList.add('active');
  typeFinalText();
}
function typeFinalText(){
  const text="Happy Valentineâ€™s Day ðŸ’ â€” Aditya âœï¸";
  const container=document.getElementById('finalText');
  [...text].forEach((ch,i)=>{
    const span=document.createElement('span');
    span.textContent=ch;
    span.style.animationDelay=`${i*0.08}s`;
    container.appendChild(span);
  });
}
</script>

</body>
</html>
